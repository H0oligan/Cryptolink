swagger: '2.0'
info: { version: '', title: '' }
parameters:
  WalletId:
    in: path
    name: walletId
    type: string
    required: true
    description: Wallet UUID

definitions:
  ##########################################################
  # Requests
  ##########################################################
  CreateWalletRequest:
    type: object
    required: [ blockchain ]
    properties:
      blockchain:
        $ref: '#/definitions/Blockchain'

  CreateEthereumTransactionRequest: &createEthTransaction
    type: object
    required: [ assetType, networkId, nonce, gas, maxFeePerGas, maxPriorityPerGas, recipient, amount ]
    properties:
      assetType:
        $ref: '#/definitions/AssetType'
      networkId:
        type: integer
        description: Network (chain) Id
        example: 1
        x-nullable: false
        x-omitempty: false
      nonce:
        type: integer
        description: Transaction nonce
        minimum: 0
        example: 40
        x-omitempty: false
      gas:
        type: integer
        description: Transaction Gas amount
        minimum: 1
        example: 3
        x-nullable: false
        x-omitempty: false
      maxFeePerGas:
        type: string
        description: Max Fee Per Gas (wei)
        example: 200000000
        x-nullable: false
        x-omitempty: false
      maxPriorityPerGas:
        type: string
        description: Max Priority Fee Per Gas (wei)
        example: 2000000
        x-nullable: false
        x-omitempty: false
      recipient:
        type: string
        description: Recipient address
        example: 0x5e41bc5922370522800103f826c3bb9cd5d83f1a
        x-nullable: false
        x-omitempty: false
      contractAddress:
        type: string
        description: ERC-20 contract address
        example: 0x5e41bc5922370522800103f826c3bb9cd5d83f1a
      amount:
        type: string
        description: Raw amount in wei or contract decimals
        example: 100000000000000000
        x-nullable: false
        x-omitempty: false

  CreateMaticTransactionRequest: *createEthTransaction

  CreateBSCTransactionRequest: *createEthTransaction

  CreateTronTransactionRequest:
    type: object
    required: [ assetType, recipient, amount ]
    properties:
      assetType:
        $ref: '#/definitions/AssetType'
      isTest:
        type: boolean
        description: Mainnet / Testnet selection
        example: false
        x-nullable: false
        x-omitempty: false
      recipient:
        type: string
        description: Recipient address in base58
        example: TTYxentT3sf8XHbtHGyWX2uDgdadE9uYSL
        x-nullable: false
        x-omitempty: false
      contractAddress:
        type: string
        description: Contract address is base58
        example: TTYxentT3sf8XHbtHGyWX2uDgdadE9uYSL
      amount:
        type: string
        description: Raw amount in SUN or contract decimals
        example: 100000
        x-nullable: false
        x-omitempty: false
      feeLimit:
        type: integer
        description: Contract call fee limit in SUN

  CreateSolanaTransactionRequest:
    type: object
    required: [ assetType, recipient, amount, isTestnet ]
    properties:
      assetType:
        $ref: '#/definitions/AssetType'
      isTestnet:
        type: boolean
        description: Mainnet / Devnet selection
        example: false
        x-nullable: false
        x-omitempty: false
      recipient:
        type: string
        description: Recipient address in base58
        example: 9B5XszUGdMaxCZ7uSQhPzdks5ZQSmWxrmzCSvtJ6Ns6g
        x-nullable: false
        x-omitempty: false
      tokenMint:
        type: string
        description: SPL token mint address (for token transfers)
        example: Es9vMFrzaCERmJfrF4H2FYD4KCoNkY11McCe8BenwNYB
      amount:
        type: string
        description: Raw amount in lamports or token decimals
        example: 1000000
        x-nullable: false
        x-omitempty: false

  CreateMoneroTransactionRequest:
    type: object
    required: [ recipient, amount, isTestnet ]
    properties:
      isTestnet:
        type: boolean
        description: Mainnet / Testnet selection
        example: false
        x-nullable: false
        x-omitempty: false
      recipient:
        type: string
        description: Recipient address
        example: 44AFFq5kSiGBoZ4NMDwYtN18obc8AemS33DBLWs3H7otXft3XjrpDtQGv7SqSsaBYBb98uNbr2VBBEt7f2wfn3RVGQBEP3A
        x-nullable: false
        x-omitempty: false
      amount:
        type: string
        description: Raw amount in atomic units (piconeros)
        example: 100000000000
        x-nullable: false
        x-omitempty: false
      accountIndex:
        type: integer
        description: Wallet account index (for multi-account wallets)
        example: 0
        x-nullable: false
        x-omitempty: false
      priority:
        type: integer
        description: Transaction priority (0=default, 1=unimportant, 2=normal, 3=elevated, 4=priority)
        example: 0
        default: 0

  ##########################################################
  # Entities
  ##########################################################

  Blockchain:
    type: string
    description: Supported blockchain
    enum: [ BTC, ETH, TRON, MATIC, BSC, ARBITRUM, AVAX, SOL, XMR ]
    x-nullable: false
    x-omitempty: false

  AssetType:
    type: string
    description: Asset Type
    enum: [ coin, token ]
    x-nullable: false
    x-omitempty: false

  Wallet:
    type: object
    properties:
      blockchain:
        $ref: '#/definitions/Blockchain'
      id:
        type: string
        description: Wallet UUID
        example: 123e4567-e89b-12d3-a456-426655440000
      address:
        type: string
        description: Address
        example: 0xABC123
      publicKey:
        type: string
        description: Public Key
        example: abc123
      createdAtUnix:
        type: integer
        description: Created At
        example: 1656696522

  EthereumTransaction: &ethTransaction
    type: object
    properties:
      rawTransaction:
        type: string
        description: RLP-encoded transaction
        example: '0xf86e83014b2985048ccb44b1827530944675c7e5baafbffbca748158becba61ef3b0a26387c2a454bcf91b3f8026a0db0be3dcc25213b286e08d018fe8143eb85a3b7bb5cf3749245e907158e9c8daa033c7ec9362ee890d63b89e9dbfcfcb6edd9432321102c1d2ea7921c6cc07009e'
        x-nullable: false
        x-omitempty: false

  MaticTransaction: *ethTransaction

  BSCTransaction: *ethTransaction

  TronTransaction:
    type: object
    description: |
      Signed transaction.
      See https://developers.tron.network/reference/createtransaction
    properties:
      txID:
        type: string
        x-nullable: false
        x-omitempty: false
      raw_data_Hex:
        type: string
        x-nullable: false
        x-omitempty: false
      raw_data:
        type: object
        x-nullable: false
        x-omitempty: false
      visible:
        type: boolean
        x-nullable: false
        x-omitempty: false
      signature:
        type: array
        items:
          type: string
        x-nullable: false
        x-omitempty: false

  SolanaTransaction:
    type: object
    description: Signed Solana transaction
    properties:
      rawTransaction:
        type: string
        description: Base64-encoded signed transaction
        example: 
        x-nullable: false
        x-omitempty: false
      signature:
        type: string
        description: Base58-encoded transaction signature
        example: 5VERv8NMvzbJMEkV8xnrLkEaWRtSz9CosKDYjCJjBRnbJLgp8uirBgmQpjKhoR4tjF3ZpRzrFmBV6UjKdiSZkQtW
        x-nullable: false
        x-omitempty: false
      txHash:
        type: string
        description: Transaction hash (same as signature for Solana)
        example: 5VERv8NMvzbJMEkV8xnrLkEaWRtSz9CosKDYjCJjBRnbJLgp8uirBgmQpjKhoR4tjF3ZpRzrFmBV6UjKdiSZkQtW
        x-nullable: false
        x-omitempty: false

  MoneroTransaction:
    type: object
    description: Monero transaction created via wallet-RPC
    properties:
      txHash:
        type: string
        description: Transaction hash
        example: 6e62e6a67e1a0ef1d4e4e6e0f6e1e4e0e6e1e4e0e6e1e4e0e6e1e4e0e6e1e4e0
        x-nullable: false
        x-omitempty: false
      txKey:
        type: string
        description: Transaction key (for payment proof)
        example: c1e1e4e0e6e1e4e0e6e1e4e0e6e1e4e0e6e1e4e0e6e1e4e0e6e1e4e0e6e1e4e0
        x-nullable: false
        x-omitempty: false
      fee:
        type: string
        description: Transaction fee in atomic units (piconeros)
        example: 48000000
        x-nullable: false
        x-omitempty: false
      amount:
        type: string
        description: Amount sent in atomic units (piconeros)
        example: 100000000000
        x-nullable: false
        x-omitempty: false

paths:
  /wallet:
    post:
      summary: Create Wallet
      operationId: createWallet
      tags: [ Wallet ]
      parameters:
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/CreateWalletRequest'
      responses:
        201:
          description: Wallet created
          schema:
            $ref: '#/definitions/Wallet'
        400:
          description: Validation error
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'

  /wallet/{walletId}:
    get:
      summary: Get wallet
      operationId: getWallet
      tags: [ Wallet ]
      parameters:
        - $ref: '#/parameters/WalletId'
      responses:
        200:
          description: Wallet
          schema:
            $ref: '#/definitions/Wallet'
        400:
          description: Validation error / Not found
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'
    delete:
      summary: Delete wallet
      operationId: deleteWallet
      tags: [ Wallet ]
      parameters:
        - $ref: '#/parameters/WalletId'
      responses:
        204:
          description: Wallet deleted
        400:
          description: Validation error / Not found
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'

  /wallet/{walletId}/transaction/eth:
    post:
      summary: Create Ethereum Transaction
      operationId: createEthereumTransaction
      tags: [ Wallet ]
      parameters:
        - $ref: '#/parameters/WalletId'
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/CreateEthereumTransactionRequest'
      responses:
        201:
          description: Transaction Created
          schema:
            $ref: '#/definitions/EthereumTransaction'
        400:
          description: Validation error / Not found
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'

  /wallet/{walletId}/transaction/matic:
    post:
      summary: Create Polygon Transaction
      operationId: createMaticTransaction
      tags: [ Wallet ]
      parameters:
        - $ref: '#/parameters/WalletId'
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/CreateMaticTransactionRequest'
      responses:
        201:
          description: Transaction Created
          schema:
            $ref: '#/definitions/MaticTransaction'
        400:
          description: Validation error / Not found
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'

  /wallet/{walletId}/transaction/bsc:
    post:
      summary: Create BSC Transaction
      operationId: createBSCTransaction
      tags: [ Wallet ]
      parameters:
        - $ref: '#/parameters/WalletId'
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/CreateBSCTransactionRequest'
      responses:
        201:
          description: Transaction Created
          schema:
            $ref: '#/definitions/BSCTransaction'
        400:
          description: Validation error / Not found
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'


  /wallet/{walletId}/transaction/tron:
    post:
      summary: Create Tron Transaction
      operationId: createTronTransaction
      tags: [ Wallet ]
      parameters:
        - $ref: '#/parameters/WalletId'
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/CreateTronTransactionRequest'
      responses:
        201:
          description: Transaction Created
          schema:
            $ref: '#/definitions/TronTransaction'
        400:
          description: Validation error / Not found
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'

  /wallet/{walletId}/transaction/solana:
    post:
      summary: Create Solana Transaction
      operationId: createSolanaTransaction
      tags: [ Wallet ]
      parameters:
        - $ref: '#/parameters/WalletId'
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/CreateSolanaTransactionRequest'
      responses:
        201:
          description: Transaction Created
          schema:
            $ref: '#/definitions/SolanaTransaction'
        400:
          description: Validation error / Not found
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'

  /wallet/{walletId}/transaction/monero:
    post:
      summary: Create Monero Transaction
      operationId: createMoneroTransaction
      tags: [ Wallet ]
      parameters:
        - $ref: '#/parameters/WalletId'
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/CreateMoneroTransactionRequest'
      responses:
        201:
          description: Transaction Created
          schema:
            $ref: '#/definitions/MoneroTransaction'
        400:
          description: Validation error / Not found
          schema:
            $ref: '../kms-v1.yml#/definitions/ErrorResponse'
